   <header>
      <a href="../../index.html" title="Home page">
         <img src="../../assets/logo.svg" alt="bambook"></img>
      </a>
      <nav>
         <section class="wrapper">
            <ul class="social-networks">
               <li>
                  <a href="#">
                     <img src="../../assets/redes_sociais/youtube.svg" alt="Youtube">

               </li>
               <li>
                  <a href="#">

            <ul class="menu">

                  <a href="../contact/contact.html">Contact</a>

            </ul>
         </section>
      </nav>
      <div id="hamburguer"></div>
   </header>
   <main>
      <section>
         <form action="">
            <fieldset class="container-registration">
               <legend>REGISTRATION</legend>
               <p>Sign up to clean up your business</p>
               <label for="user-name">
                  <input type="text" id="user-name" name="user-name" placeholder="Enter user name" required>
               </label>
               <label for="password">
                  <input type="password" name="password" id="password" placeholder="Password" required>
               </label>
               <label for="confirm-pwd">
                  <input type="password" name="confirm-pwd" id="confirm-pwd" placeholder="Confirm password" required>
               </label>
               <label for="enter-sms-code">
                  <input type="text" name="enter-sms-code" id="enter-sms-code" placeholder="Enter SMS code" required>
               </label>
               <label for="terms-of-use">
                  <input type="checkbox" name="terms-of-use" id="terms-of-use" required>
                  I agree to the Terms of Use
               </label>
            </fieldset>
            <div class="buttons">
               <button type="submit">Send me SMS</button>
               <a href="../signIn/sign-in.html">Log In</a>
            </div>
         </form>
         <section id="features">
            <h2>FEATURES</h2>
            <ul class="features-list">
               <li>100% Free Sign Up</li>
               <li>Free register company</li>
               <li>More notes</li>
               <li>More notes</li>
            </ul>
         </section>
      </section>
   </main>
